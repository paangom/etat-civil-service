<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:fragment rendered="#{centreBean.etatLicence eq true}">
    <h:head>
        <title>Pièces annexes</title>
        <link href="http://localhost:8080/cec/resources/css/appCSS.css" type="text/css" rel="stylesheet"/>
    </h:head>

    <body>

        <ui:composition template="../../template/template.xhtml">

                      <ui:define name="content">
                
                <div class="breadcrumb">
                    <h:form>
                        <p:breadCrumb>
                            <p:menuitem value="Accueil" url="#{menuBean.home}"/>
                        </p:breadCrumb>
                    </h:form>
                </div>
                <h1 align="center">CERTIFICAT DE MONOGAMIE</h1>
                <div class="panContent" align="center">
                    <h:form id="formAddDec" target="_blank">
                        <p:growl id="growl" life="6000" /> 
						
                        <h:panelGrid columns="1" cellpadding="5" style="width: 90%;">
                            <p:fieldset legend="LE DEFUNT">
                                <div align="center">
                                    <h:panelGrid columns="4" cellpadding="6" style="width: 80%;"> 
                                        <h:outputLabel for="firstname" value="Prénoms" style="text-align: right;" />  
                                        <p:inputText id="firstname" value="#{monogamie.prenomD}" required="true" label="Prénoms" />  

                                        <h:outputLabel for="nom" value="Nom" style="text-align: right;"/>  
                                        <p:inputText id="nom" value="#{monogamie.nomD}" required="true" label="NOM"/> 

                                        <h:outputLabel for="dateN" value="Date de naissance" style="text-align: right;" />  
                                        <p:calendar id="dateN" pattern="dd/MM/yyyy" showButtonPanel="true" effect="fadeIn" navigator="true" value="#{monogamie.dateN}" maxdate="calwidget.today()" widgetVar="calwidget" />
										
                                        <h:outputLabel for="lieuN" value="Lieu de naissance" style="text-align: right;"/>  
                                        <p:inputText id="lieuN" value="#{monogamie.lieuN}" required="true" label="Lieu de naissance"/> 

                                        <h:outputLabel for="dateD" value="Date de naissance" style="text-align: right;" />  
                                        <p:calendar id="dateD" pattern="dd/MM/yyyy" showButtonPanel="true" effect="fadeIn" navigator="true" value="#{monogamie.dateD}" maxdate="calwidget.today()" widgetVar="calwidget" />
										
                                        <h:outputLabel for="lieuD" value="Lieu de naissance" style="text-align: right;"/>  
                                        <p:inputText id="lieuD" value="#{monogamie.lieuD}" required="true" label="Lieu de naissance"/> 
                                        
                                    </h:panelGrid>
                                </div>
                            </p:fieldset>
                            
                            <br/>
                            <p:fieldset legend="EPOUSE">
                                <div align="center">
                                    <h:panelGrid columns="4" cellpadding="6" style="width: 80%;"> 
                                        <h:outputLabel for="firstnameE" value="Prénoms" style="text-align: right;" />  
                                        <p:inputText id="firstnameE" value="#{monogamie.prenomE}" required="true" label="Prénoms" />  

                                        <h:outputLabel for="nomE" value="Nom" style="text-align: right;"/>  
                                        <p:inputText id="nomE" value="#{monogamie.nomE}" required="true" label="NOM"/> 

                                    </h:panelGrid>
                                </div>
                            </p:fieldset>
                        </h:panelGrid>
                        
                        <h:panelGrid columns="1" cellspacing="5">
                            <p:commandButton id="btnForm" update=":form, growl" oncomplete="conteneur.show()" icon="ui-icon-print" title="Impression de Certificat de Monogamie" value="Certificat de Monogamie"/>
                        </h:panelGrid>
                    </h:form>
                    
                    <h:form id="form" target="_blank">
		                	<p:dialog header="Confirmation" widgetVar="conteneur" resizable="false" id="conteneurDlg" style="width:400px;" 
		                     	showEffect="fade" hideEffect="explode" modal="true"> 
		                     	<p:outputLabel value="Etes-vous sûr de vouloir délivré ce Certificat de Monogamie ?"/> 
		                     	<br/>
		                     	<br/>
		                     	<p:separator/>
								
		                            <f:facet name="footer">
		                            	<div align="center">
											<h:commandButton id="btnConteneur" onclick="conteneur.hide()" actionListener="#{monogamie.save}" oncomplete="conteneur.hide()" icon="ui-icon-disk" title="Impression" value="imprimer"/> 
		                             	</div>
		                             </f:facet>
		                   	</p:dialog>  
		
		              	</h:form>
                </div>
            </ui:define>

        </ui:composition>
        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if (args.validationFailed) {
                    jQuery('#formAddDec').effect("shake", {times: 6}, 100);
                }
                else {
                    location.href = args.route;
                }
            }
        </script> 
    </body>
</ui:fragment>
		
<ui:fragment rendered="#{centreBean.etatLicence eq false}">
		
	<h:head>
        <title>Activation</title>
        <link href="http://localhost:8080/cec/resources/css/appCSS.css" type="text/css" rel="stylesheet"/>
        
    </h:head>

    <body>
		<div class="breadcrumb" style="width:600px" />
       	<h1 align="center">ACTIVATION DE L'APPLICATION ETAT CIVIL SERVICE</h1>
        	<div class="panContent" align="center">
            	<h:form id="formActive"> 
                	<p:growl id="growlA" sticky="true"/>
					<h:panelGrid columns="1" style="width: 90%;">
                    	<p:fieldset legend="CODE SECRET">
                        	<div align="center">
                            	<h:panelGrid columns="2"  style="width: 95%;"> 
                                	<p:inputText id="code" value="#{centreBean.code}" required="true" requiredMessage="Veuillez saisir votre code d'activation" label="Code" placeholder="Veuillez saisir le code d'activation." style="width: 90%;"/>
                                	<p:commandButton value="Activer" update="growlA" action="#{centreBean.activation}" />
                                </h:panelGrid>
                            </div>
                        </p:fieldset>
                    </h:panelGrid>
                </h:form>
             </div>
         </body>  
			
</ui:fragment>
</html>
