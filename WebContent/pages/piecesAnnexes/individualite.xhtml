<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:fragment rendered="#{centreBean.etatLicence eq true}">
    <h:head>
        <title>Pièces annexes</title>
        <link href="http://localhost:8080/cec/resources/css/appCSS.css" type="text/css" rel="stylesheet"/>
    </h:head>

    <body>

        <ui:composition template="../../template/template.xhtml">

                      <ui:define name="content">
                
                <div class="breadcrumb">
                    <h:form>
                        <p:breadCrumb>
                            <p:menuitem value="Accueil" url="#{menuBean.home}"/>
                        </p:breadCrumb>
                    </h:form>
                </div>
                <h1 align="center">CERTIFICAT D'INDIVIDUALITE</h1>
                <div class="panContent" align="center">
                    <h:form id="formAddDec" target="_blank"> 
                        <p:growl id="growl" life="6000" /> 
						
                        <h:panelGrid columns="1" cellpadding="5" style="width: 90%;">
                            <p:fieldset legend="L'INTERESSE(E)">
                                <div align="center">
                                    <h:panelGrid columns="4" cellpadding="6" style="width: 80%;"> 
                                        <h:outputLabel for="firstname" value="Prénoms" style="text-align: right;" />  
                                        <p:inputText id="firstname" value="#{individualite.prenom}" required="true" label="Prénoms" requiredMessage="Champ obligatoire"/>  

                                        <h:outputLabel for="nom" value="Nom" style="text-align: right;"/>  
                                        <p:inputText id="nom" value="#{individualite.nom}" required="true" label="NOM" requiredMessage="Champ obligatoire"/> 

                                        <h:outputLabel for="dateN" value="Date de naissance" style="text-align: right;" />  
                                        <p:calendar id="dateN" pattern="dd/MM/yyyy" showButtonPanel="true" effect="fadeIn" navigator="true" value="#{individualite.dateN}" maxdate="calwidget.today()" widgetVar="calwidget" required="true" requiredMessage="Champ obligatoire"/>
										
										<h:outputLabel for="sexe" value="Sexe" style="text-align: right;" />  
                                        <p:selectOneRadio id="sexe" value="#{individualite.sexe}" required="true" requiredMessage="Champ obligatoire">  
                                            <f:selectItem itemLabel="Masculin " itemValue="Masculin" />  
                                            <f:selectItem itemLabel="Féminin " itemValue="Féminin" />  
                                        </p:selectOneRadio> 

										
                                        <h:outputLabel for="lieuN" value="Lieu de naissance" style="text-align: right;"/>  
                                        <p:inputText id="lieuN" value="#{individualite.lieu_N}" required="true" label="Lieu de naissance" requiredMessage="Champ obligatoire"/> 

                                        <h:outputLabel for="adresse" value="Domicile" style="text-align: right;"/>  
                                        <p:inputText id="adresse" value="#{individualite.adresse}" label="Domicile" requiredMessage="Champ obligatoire"/> 
                                        
                                        <h:outputLabel for="prenomC" value="Prénoms connus" style="text-align: right;"/>  
                                        <p:inputText id="prenomC" value="#{individualite.prenom_connu}" required="true" label="Prénoms connus" requiredMessage="Champ obligatoire"/> 

                                        <h:outputLabel for="nomC" value="Nom connu" style="text-align: right;"/>  
                                        <p:inputText id="nomC" value="#{individualite.nom_connu}" label="Nom connu" requiredMessage="Champ obligatoire"/>
                                        
                                        <h:outputLabel for="professionC" value="Profession" style="text-align: right;"/>  
                                        <p:inputText id="professionC" value="#{individualite.profession}" label="Profession" requiredMessage="Champ obligatoire"/> 
                                        
                                        
                                    </h:panelGrid>
                                </div>
                            </p:fieldset>
                        </h:panelGrid>
                        
                        <h:panelGrid columns="1" cellpadding="5" style="width: 90%;">  
                        	<p:fieldset legend="LES TEMOINS" style="width: 97%;">
                            	<h:panelGrid columns="2" cellpadding="5" style="width: 100%;">
                                	<p:panel header="PREMIER TEMOIN">
                                    	<h:panelGrid columns="2" cellpadding="6" style="width: 100%;"> 
                                        	<h:outputLabel for="firstnamePE" value="Prénoms" style="text-align: right;" />  
                                            <p:inputText id="firstnamePE"  label="Prenoms" value="#{individualite.prenom_T1}" required="true" requiredMessage="Champ obligatoire"/>  

                                            <h:outputLabel for="nomPE" value="Nom" style="text-align: right;"/>  
                                            <p:inputText id="nomPE" label="Nom" value="#{individualite.nom_T1}" required="true" requiredMessage="Champ obligatoire"/> 

                                            <h:outputLabel for="professionPE" value="Carte d'identité nationale" style="text-align: right;"/>  
                                            <p:inputMask mask="9999999999999" id="professionPE"  label="Carte d'identité nationale" value="#{individualite.cni_T1}" required="true" requiredMessage="Champ obligatoire"/> 

											<h:outputLabel for="domT" value="Domicile" style="text-align: right;"/>  
                                        	<p:inputText id="domT" value="#{individualite.domicile_T}" label="Domicile des témoins" required="true" requiredMessage="Champ obligatoire"/>
                                        
                                            <h:outputLabel for="domicillePE" value="Adresse" style="text-align: right;"/>  
                                            <p:inputText id="domicillePE" label="Adresse" value="#{individualite.adresse_T1}" required="true" requiredMessage="Champ obligatoire"/> 

                                       </h:panelGrid>
                                   </p:panel>
                                                <p:panel header="SECOND TEMOIN">
                                                    <h:panelGrid columns="2" cellpadding="6" style="width: 100%;"> 
                                                        <h:outputLabel for="firstnameME" value="Prénoms" style="text-align: right;" />  
                                                        <p:inputText id="firstnameME" label="Prenoms" value="#{individualite.prenom_T2}" required="true" requiredMessage="Champ obligatoire"/>  

                                                        <h:outputLabel for="nomME" value="Nom" style="text-align: right;"/>  
                                                        <p:inputText id="nomME" label="Nom" value="#{individualite.nom_T2}" required="true" requiredMessage="Champ obligatoire"/>  

                                                        <h:outputLabel for="professionME" value="Carte d'identé nationale" style="text-align: right;"/>  
                                                        <p:inputMask mask="9999999999999" id="professionME"  label="Carte d'identité nationale" value="#{individualite.cni_T2}" required="true" requiredMessage="Champ obligatoire"/> 

                                                        <h:outputLabel for="domT2" value="Domicile" style="text-align: right;"/>  
                                        				<p:inputText id="domT2"  label="Domicile" required="true" requiredMessage="Champ obligatoire"/>
                                                        
                                                        <h:outputLabel for="domicilleME" value="Adresse" style="text-align: right;"/>  
                                                        <p:inputText id="domicilleME"  label="Adresse" value="#{individualite.adresse_T2}" required="true" requiredMessage="Champ obligatoire"/> 

                                                    </h:panelGrid>
                                                </p:panel>

                                            </h:panelGrid>
                                            
                                        </p:fieldset>
                        	</h:panelGrid>
                        <h:panelGrid columns="1" cellspacing="5">
                            <p:commandButton id="btnForm" update=":form, growl" oncomplete="conteneur.show()" icon="ui-icon-print" title="Impression de Certificat d'individualité" value="Certificat d'individualité"/>
                        </h:panelGrid>
                    </h:form>
                    
                    <h:form id="form" target="_blank">
		                	<p:dialog header="Confirmation" widgetVar="conteneur" resizable="false" id="conteneurDlg" style="width:400px;" 
		                     	showEffect="fade" hideEffect="explode" modal="true"> 
		                     	<p:outputLabel value="Etes-vous sûr de vouloir délivré ce Certificat d'individualité ?"/> 
		                     	<br/>
		                     	<br/>
		                     	<p:separator/>
								
		                            <f:facet name="footer">
		                            	<div align="center">
											<h:commandButton id="btnConteneur" onclick="conteneur.hide()" actionListener="#{individualite.save}" oncomplete="conteneur.hide()" icon="ui-icon-disk" title="Impression" value="imprimer"/> 
		                             	</div>
		                             </f:facet>
		                   	</p:dialog>  
		
		              	</h:form>
                </div>
            </ui:define>

        </ui:composition>
        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if (args.validationFailed) {
                    jQuery('#formAddDec').effect("shake", {times: 6}, 100);
                }
                else {
                    location.href = args.route;
                }
            }
        </script> 
    </body>
</ui:fragment>
		
<ui:fragment rendered="#{centreBean.etatLicence eq false}">
		
	<h:head>
        <title>Activation</title>
        <link href="http://localhost:8080/cec/resources/css/appCSS.css" type="text/css" rel="stylesheet"/>
        
    </h:head>

    <body>
		<div class="breadcrumb" style="width:600px" />
       	<h1 align="center">ACTIVATION DE L'APPLICATION ETAT CIVIL SERVICE</h1>
        	<div class="panContent" align="center">
            	<h:form id="formActive"> 
                	<p:growl id="growlA" sticky="true"/>
					<h:panelGrid columns="1" style="width: 90%;">
                    	<p:fieldset legend="CODE SECRET">
                        	<div align="center">
                            	<h:panelGrid columns="2"  style="width: 95%;"> 
                                	<p:inputText id="code" value="#{centreBean.code}" required="true" requiredMessage="Veuillez saisir votre code d'activation" label="Code" placeholder="Veuillez saisir le code d'activation." style="width: 90%;"/>
                                	<p:commandButton value="Activer" update="growlA" action="#{centreBean.activation}" />
                                </h:panelGrid>
                            </div>
                        </p:fieldset>
                    </h:panelGrid>
                </h:form>
             </div>
         </body>  
			
</ui:fragment>
</html>
