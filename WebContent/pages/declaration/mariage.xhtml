<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"

<ui:fragment rendered="#{centreBean.etatLicence eq true}">
    <h:head>
        <title>Déclaration d'Acte de Mariage</title>
        <link href="http://localhost:8080/cec/resources/css/appCSS.css" type="text/css" rel="stylesheet"/>
    </h:head>

    <body>

        <ui:composition template="../../template/template.xhtml">

                <div class="breadcrumb">
                    <h:form>
                        <p:breadCrumb>
                            <p:menuitem value="Home" url="#{menuBean.home}"/>
                        </p:breadCrumb>
                    </h:form>
                </div>
                <h1 align="center">DECLARATION DE MARIAGE</h1>
                <div class="panContent" align="center">

                                <div align="center">
                                    <h:panelGrid columns="4" cellpadding="6" style="width: 80%;">
                                    	<h:outputLabel value="Date du mariage" />   
                                        <p:calendar effect="fadeIn" navigator="true" placeholder="Date du mariage" title="Date du mariage" required="true" value="#{decAMBean.decToAdd.dateMariage}" maxdate="calwidget.today()" widgetVar="calwidget" pattern="dd/MM/yyyy" showButtonPanel="true"/>
                                        
                                        <h:outputLabel for="heureM" value="Heure du mariage"  style="text-align: right;" />  
                                        <p:calendar id="heureM"  pattern="HH:mm" timeOnly="true" value="#{decAMBean.decToAdd.heureMariage}" placeholder="Heure du mariage" title="Heure du mariage" required="true">
                                            <f:convertDateTime type="time"  timeStyle="short" pattern="HH:mm" />
                                        </p:calendar>
                                    	
                                        <h:outputLabel for="lieuM" value="Lieu du mariage" style="text-align: right;" />  
                                        <p:inputText id="lieuM"  required="true" label="Lieu du mariage" placeholder="Lieu du mariage" title="Lieu du mariage" value="#{decAMBean.decToAdd.lieu_Mariage}" />
                                        
                                        <h:outputLabel for="type" value="Type mariage" style="text-align: right;" />  
                                        <p:selectOneRadio id="type" value="#{decAMBean.decToAdd.type_Mariage}" required="true">  
                                            <f:selectItem itemLabel="Célébré " itemValue="Célébré" />  
                                            <f:selectItem itemLabel="Constaté " itemValue="Constaté" />  
                                        </p:selectOneRadio>
                                        
                                         <h:outputLabel for="dot" value="Dot"/>
                                        <p:inputText id="dot" label="Dot" value="#{decAMBean.decToAdd.dot_Mariage}" placeholder="Dot du mariage (en FCFA)" title="Dot du mariage (en FCFA)" required="true"/>
                                        
                                        <h:outputLabel value="Genre" />
                                        <p:selectOneMenu value="#{decAMBean.decToAdd.genre_Mariage}" required="true">  
                                            <f:selectItem itemLabel="Option" itemValue="" />  
                                            <f:selectItem itemLabel="Monogamie" itemValue="Monogamie" />  
                                            <f:selectItem itemLabel="Polygamie" itemValue="Polygamie" />   
                                        </p:selectOneMenu>


                                        <h:outputLabel value="Régime matrimonial" />
                                        <p:selectOneMenu value="#{decAMBean.decToAdd.regime_Mariage}" required="true" >  
                                            <f:selectItem itemLabel="Régime matrimonial"/>  
                                            <f:selectItem itemLabel="Partage de bien" itemValue="Partage de biens" />  
                                            <f:selectItem itemLabel="Communauté de bien" itemValue="Communauté de biens" />   
                                        </p:selectOneMenu>

                                    </h:panelGrid>
                                </div>
                            </p:fieldset> 
                        </h:panelGrid>

                                                <h:outputLabel for="lieuN" value="Lieu de naissance" style="text-align: right;"/>

                                                <p:inputText id="professiondc"  required="true" label="Prefession" value="#{decAMBean.decToAdd.profession_Epoux}" placeholder="Profession de l'époux" title="Profession de l'époux"/>

                                                <p:inputText id="domicile"  required="true" label="Domicile" value="#{decAMBean.decToAdd.domicile_Epoux}" placeholder="Domicile de l'époux" title="Domicile de l'époux"/>

                                            </h:panelGrid>
                                        </p:fieldset>

                                                        <h:outputLabel for="nomPE" value="Nom" style="text-align: right;"/>

                                                        <h:outputLabel for="lieuNPE" value="Lieu de naissance" style="text-align: right;"/>  
                                                        <p:inputText id="lieuNPE" label="Lieu de naissance" value="#{decAMBean.decToAdd.lieu_Naissance_Pere_Epoux}" placeholder="Lieu de naissance du père de l'époux" title="Lieu de naissance du père de l'époux"/> 

                                                        <h:outputLabel for="professionPE" value="Profession" style="text-align: right;"/>  
                                                        <p:inputText id="professionPE"  label="Prefession" value="#{decAMBean.decToAdd.profession_Pere_Epoux}" placeholder="Profession du père de l'époux" title="Profession du père de l'époux"/> 

                                                        <h:outputLabel for="domicilePE" value="Domicile" style="text-align: right;"/>  
                                                        <p:inputText id="domicilePE" label="Domicile" value="#{decAMBean.decToAdd.domicile_Pere_Epoux}" placeholder="Domicile du père de l'époux" title="Domicile du père de l'époux"/> 

                                                    </h:panelGrid>
                                                </p:panel>

                                                        <h:outputLabel for="lieuNME" value="Lieu de naissance" style="text-align: right;"/>  
                                                        <p:inputText id="lieuNME" label="Lieu de naissance" value="#{decAMBean.decToAdd.lieu_Naissance_Mere_Epoux}" placeholder="Lieu de anissance de la mère de l'époux" title="Lieu de anissance de la mère de l'époux"/> 

                                                        <h:outputLabel for="professionME" value="Profession" style="text-align: right;"/>

                                </div>

                                                        <h:outputLabel for="lieuNPZ" value="Lieu de naissance" style="text-align: right;"/>
