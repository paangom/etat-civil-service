<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:fragment rendered="#{centreBean.etatLicence eq true}">
    <h:head>
        <title>Statistiques</title>
        <link href="http://localhost:8080/cec/resources/css/appCSS.css" type="text/css" rel="stylesheet"/>
    </h:head>
    <body>

        <ui:composition template="../../template/template.xhtml">

            <ui:define name="content">
                
                <div class="breadcrumb">
                    <h:form>
                        <p:breadCrumb>
                            <p:menuitem value="Home" url="#{menuBean.home}"/>
                        </p:breadCrumb>
                    </h:form>
                </div>
                <h1 align="center">STATISTIQUES DES DECES </h1>
                <div class="panContent" align="center">
                	<h:form id="pa">
                <div align="right">
                   		<h:panelGrid columns="4" style="margin-bottom:1px;" cellpadding="7" >
                   				<p:selectOneMenu value="#{statistiques.selectJour}">  
                                    <f:selectItem itemLabel="Jour" />  
                                    <f:selectItems value="#{statistiques.jour}"/>
                                     
                                </p:selectOneMenu>
                   		
                                <p:selectOneMenu value="#{statistiques.selectMois}">  
                                    <f:selectItem itemLabel="Mois" />  
                                    <f:selectItems value="#{statistiques.mois}"/>
                                    
                                </p:selectOneMenu>
                                <p:selectOneMenu value="#{statistiques.selectAnnee}">  
                                    <f:selectItem itemLabel="Année" />
                                    <f:selectItems value="#{statistiques.annees}"/> 
                                    
                                </p:selectOneMenu>

                                <p:commandButton actionListener="#{statistiques.deces}" update=":papa" icon="ui-icon-search"/> 
                            </h:panelGrid>
                   		
                   		</div>
                   		</h:form>
                   <h:form id="papa" prependId="false">
                   	<br/>
                   		
                        <p:growl id="growl" sticky="true" />
                        <h:panelGrid columns="1" cellpadding="5" style="width: 90%;">
                        <p:fieldset legend="#{statistiques.statEnCours}" style=" width:100%;">
                            <h:panelGrid  columns="1" cellpadding="10" style=" width:100%;"> 

                                <p:panel  style="align-text:top;  width:100%;" header="DECLARATIONS VALIDEES: #{statistiques.statDecDV}">  
                                  <div align="center">
			                            <p:dataTable var="dec" value="#{statistiques.listDDV}"  emptyMessage="Aucune déclaration de décès validé!" style="width: 98%;">  
			
			
			                                <p:column headerText="Acte">  
			                                    <h:outputText value="#{dec.numero_acte}" />  
			                                </p:column>
			                                
			                                <p:column headerText="Prénoms Défunt(e)">  
			                                    <h:outputText value="#{dec.prenom_defunt}" />  
			                                </p:column>  
			
			                                <p:column headerText="Nom Défunt(e)">  
			                                    <h:outputText value="#{dec.nom_defunt}" />  
			                                </p:column>
			                                
			                                <p:column headerText="Date de naissance défunt(e)">  
			                                    <h:outputText value="#{dec.date_naissance_defunt}" />  
			                                </p:column>  
			
			                                <p:column headerText="Date de décès défunt(e)">  
			                                    <h:outputText value="#{dec.date_deces}" />  
			                                </p:column>
			
			                                <p:column headerText="Lieu de décès défunt(e)">  
			                                    <h:outputText value="#{dec.lieu_deces}" />  
			                                </p:column>
			                                
			                                <p:column headerText="Date déclaration">  
			                                    <h:outputText value="#{dec.date_creation}" />  
			                                </p:column>
			                                
			                            </p:dataTable>    
			                        </div>   
                                </p:panel>
                                 <p:panel  style="align-text:top;  width:100%;" header="DECLARATIONS EN INSTANCE: #{statistiques.statDecD}">  
                                  <div align="center">
                                  	<p:dataTable var="dec" value="#{statistiques.listDD}" emptyMessage="Aucune déclaration de décès en instance!" style="width: 98%;">  
			
											<p:column headerText="Prénoms Défunt(e)">  
			                                    <h:outputText value="#{dec.prenom_defunt}" />  
			                                </p:column>  
			
			                                <p:column headerText="Nom Défunt(e)">  
			                                    <h:outputText value="#{dec.nom_defunt}" />  
			                                </p:column>
			                                
			                                <p:column headerText="Date de naissance défunt(e)">  
			                                    <h:outputText value="#{dec.date_naissance_defunt}" />  
			                                </p:column>  
			
			                                <p:column headerText="Date de décès défunt(e)">  
			                                    <h:outputText value="#{dec.date_deces}" />  
			                                </p:column>
			
			                                <p:column headerText="Lieu de décès défunt(e)">  
			                                    <h:outputText value="#{dec.lieu_deces}" />  
			                                </p:column>
			                                
			                                <p:column headerText="Date déclaration">  
			                                    <h:outputText value="#{dec.date_creation}" />  
			                                </p:column>
			                                
			                            </p:dataTable>    
			                        </div>   
                                </p:panel>
                                 
                            </h:panelGrid>
                         </p:fieldset>
                            
                        </h:panelGrid>
                        
                        </h:form>
                   
                   
                </div>
            </ui:define>

        </ui:composition>

    </body>
</ui:fragment>
		
<ui:fragment rendered="#{centreBean.etatLicence eq false}">
		
	<h:head>
        <title>Activation</title>
        <link href="http://localhost:8080/cec/resources/css/appCSS.css" type="text/css" rel="stylesheet"/>
        
    </h:head>

    <body>
		<div class="breadcrumb" style="width:600px" />
       	<h1 align="center">ACTIVATION DE L'APPLICATION ETAT CIVIL SERVICE</h1>
        	<div class="panContent" align="center">
            	<h:form id="formActive"> 
                	<p:growl id="growlA" sticky="true"/>
					<h:panelGrid columns="1" style="width: 90%;">
                    	<p:fieldset legend="CODE SECRET">
                        	<div align="center">
                            	<h:panelGrid columns="2"  style="width: 95%;"> 
                                	<p:inputText id="code" value="#{centreBean.code}" required="true" requiredMessage="Veuillez saisir votre code d'activation" label="Code" placeholder="Veuillez saisir le code d'activation." style="width: 90%;"/>
                                	<p:commandButton value="Activer" update="growlA" action="#{centreBean.activation}" />
                                </h:panelGrid>
                            </div>
                        </p:fieldset>
                    </h:panelGrid>
                </h:form>
             </div>
         </body>  
			
</ui:fragment>
</html>
