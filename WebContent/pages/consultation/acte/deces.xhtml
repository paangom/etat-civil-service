<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:fragment rendered="#{centreBean.etatLicence eq true}">
    <h:head>
        <title>Consultation Acte Décès</title>
        <link href="http://localhost:8080/cec/resources/css/appCSS.css" type="text/css" rel="stylesheet"/>
    </h:head>
    <body>

        <ui:composition template="../../../template/template.xhtml">

                <ui:define name="content">
                
                <div class="breadcrumb">
                    <h:form>
                        <p:breadCrumb>
                            <p:menuitem value="Home" url="#{menuBean.home}"/>
                        </p:breadCrumb>
                    </h:form>
                </div>
                <h1 align="center">Acte de décès numéro #{consultBean.decDCToConsult.numero_acte} dans le registre du #{consultBean.decDCToConsult.date_creation}</h1>
                <div class="panContent" align="center">
                    
					<h:form id="formAddDec">
                        <p:growl id="growl" sticky="true" /> 

                        <h:panelGrid id="panelgrid" columns="1" cellpadding="5" style="width: 90%;">
                            <p:fieldset legend="INFORMATIONS DECES">
                                <div align="center">
                                    <h:panelGrid columns="4" cellpadding="8" style="width: 80%;">
                                        <h:outputLabel for="datedc" value="Date du décès" style="text-align: right;" />  
                                        <h:outputText id="datedc" value="#{consultBean.decDCToConsult.date_deces}" style="font-weight:bold;"/>

                                        <h:outputLabel for="heuredc" value="Heure du décès" style="text-align: right;" />  
                                        <h:outputText id="heuredc" value="#{consultBean.decDCToConsult.heure_deces}" style="font-weight:bold;"/>

                                        <h:outputLabel for="lieudc" value="Lieu du décès" style="text-align: right;" />  
                                        <h:outputText id="lieudc" value="#{consultBean.decDCToConsult.lieu_deces}" style="font-weight:bold;"/>

                                        <h:outputLabel for="fs" value="Formation sanitaire" style="text-align: right;" />  
                                        <h:outputText id="fs" value="#{consultBean.decDCToConsult.formation_sanitaire}" style="font-weight:bold;"/>
                                        
                                        <h:outputLabel for="pd" value="Pays de décès" style="text-align: right;" />  
                                        <h:outputText id="pd" value="#{consultBean.decDCToConsult.pays_deces}" style="font-weight:bold;"/>
                                    </h:panelGrid>
                                </div>
                            </p:fieldset> 
                        </h:panelGrid>

                        <h:panelGrid columns="1" cellpadding="5" style="width: 90%;">
                            <p:fieldset legend="INFORMATIONS SUR LE DEFUNT">
                                <div align="center">
                                    <h:panelGrid columns="4" cellpadding="8" style="width: 80%;"> 
                                        <h:outputLabel for="firstname" value="Prénoms" style="text-align: right;" />  
                                        <h:outputText id="firstname" value="#{consultBean.decDCToConsult.prenom_defunt}" style="font-weight:bold;"/>  

                                        <h:outputLabel for="nom" value="Nom" style="text-align: right;"/>  
                                        <h:outputText id="nom" value="#{consultBean.decDCToConsult.nom_defunt}" style="font-weight:bold;"/> 

                                        <h:outputLabel for="dateN" value="Date de naissance" style="text-align: right;" />  
                                        <h:outputText id="dateN" value="#{consultBean.decDCToConsult.date_naissance_defunt}" style="font-weight:bold;"/>

                                        <h:outputLabel for="sexeD" value="Sexe" style="text-align: right;"/>  
                                        <h:outputText id="sexeD" value="#{consultBean.decDCToConsult.sexe_defunt}" style="font-weight:bold;"/> 
                                        
                                        <h:outputLabel for="lieuN" value="Lieu de naissance" style="text-align: right;"/>  
                                        <h:outputText id="lieuN" value="#{consultBean.decDCToConsult.lieu_naissance_defunt}" style="font-weight:bold;"/> 

                                        <h:outputLabel for="domicileD" value="Domicile" style="text-align: right;"/>  
                                        <h:outputText id="domicleD" value="#{consultBean.decDCToConsult.domicile_defunt}" style="font-weight:bold;"/> 
                                        
                                        <h:outputLabel for="professiondc" value="Profession" style="text-align: right;"/>  
                                        <h:outputText id="professiondc" value="#{consultBean.decDCToConsult.profession_defunt}" style="font-weight:bold;"/> 

                                        <h:outputLabel for="mariedTO" value="Précédemment marié à" style="text-align: right;"/>  
                                        <h:outputText id="mariedTO" value="#{consultBean.decDCToConsult.marie_a}" style="font-weight:bold;"/> 
                                    </h:panelGrid>
                                </div>
                            </p:fieldset>
                        </h:panelGrid>
                        <h:panelGrid columns="1" cellpadding="5" style="width: 90%;">
                            <p:fieldset legend="INFORMATIONS SUR LES PARENTS DU DEFUNT">
                                <h:panelGrid columns="2" cellpadding="4" style="width: 100%">
                                    
                                    <p:panel header="LE PERE">
                                        <h:panelGrid columns="2" cellpadding="8" style="width: 100%">
                                            <h:outputLabel for="firstnameP" value="Prénoms" style="text-align: right;" />  
                                            <h:outputText id="firstnameP" value="#{consultBean.decDCToConsult.prenom_pere}" style="font-weight:bold;"/>  

                                            <h:outputLabel for="nomP" value="Nom" style="text-align: right;"/>  
                                            <h:outputText id="nomP" value="#{consultBean.decDCToConsult.nom_pere}" style="font-weight:bold;"/> 

                                            <h:outputLabel for="adresseP" value="Domicile" style="text-align: right;" />  
                                            <h:outputText id="adresseP"  value="#{consultBean.decDCToConsult.domicile_pere}" style="font-weight:bold;"/>  

                                            <h:outputLabel for="professionP" value="Profession" style="text-align: right;"/>  
                                            <h:outputText id="professionP" value="#{consultBean.decDCToConsult.profession_pere}" style="font-weight:bold;"/> 
                                        </h:panelGrid>
                                    </p:panel>
                                    
                                    <p:panel header="LA MERE">
                                        <h:panelGrid columns="2" cellpadding="8" style="width: 100%">
                                            <h:outputLabel for="firstnameM" value="Prénoms" style="text-align: right;" />  
                                            <h:outputText id="firstnameM" value="#{consultBean.decDCToConsult.prenom_mere}" style="font-weight:bold;"/>  

                                            <h:outputLabel for="nomM" value="Nom" style="text-align: right;"/>  
                                            <h:outputText id="nomM" value="#{consultBean.decDCToConsult.nom_mere}" style="font-weight:bold;"/> 

                                            <h:outputLabel for="adresseM" value="Domicile" style="text-align: right;" />  
                                            <h:outputText id="adresseM" value="#{consultBean.decDCToConsult.domicile_mere}" style="font-weight:bold;"/>  

                                            <h:outputLabel for="professionM" value="Profession" style="text-align: right;"/>  
                                            <h:outputText id="professionM" value="#{consultBean.decDCToConsult.profession_mere}" style="font-weight:bold;"/> 
                                        </h:panelGrid>
                                    </p:panel>
                                </h:panelGrid>
                            </p:fieldset>
                        </h:panelGrid>
                        <h:panelGrid columns="1" cellpadding="5" style="width: 90%;">
                            <p:fieldset legend="INFORMATIONS SUR LE DECLARANT" style="width: 95%">
                                <div >
                                    <h:panelGrid columns="4" cellpadding="9" cellspacing="10" style="width: 100%">
                                        
                                        <h:outputLabel for="firstnameD" value="Prénoms" style="text-align: right;" />  
                                        <h:outputText id="firstnameD" value="#{consultBean.decDCToConsult.prenom_declarant}" style="font-weight:bold;"/>  

                                        <h:outputLabel for="nomD" value="Nom" style="text-align: right;"/>  
                                        <h:outputText id="nomD" value="#{consultBean.decDCToConsult.nom_declarant}" style="font-weight:bold;"/> 

                                        <h:outputLabel for="adresseD" value="Domicile" style="text-align: right;" />  
                                        <h:outputText id="adresseD" value="#{consultBean.decDCToConsult.adresse_declarant}" style="font-weight:bold;"/>  

                                        <h:outputLabel for="professionD" value="Profession" style="text-align: right;"/>  
                                        <h:outputText id="professionD" value="#{consultBean.decDCToConsult.profession_declarant}" style="font-weight:bold;"/> 
                                        
                                        <h:outputLabel for="cniD" value="Carte d'identité nationale" style="text-align: right;"/>  
                                        <h:outputText id="cniD" value="#{consultBean.decDCToConsult.num_identification_declarant}" style="font-weight:bold;"/> 

                                    	<h:outputText value="Degré de parenté " />  
                                        <h:outputText value="#{consultBean.decDCToConsult.degre_parente}" style="font-weight:bold;"/>  
                                    	
                                    </h:panelGrid>
                                </div>
                            </p:fieldset>
                        </h:panelGrid>
                        <h:panelGrid columns="1" cellpadding="5" style="width: 90%;">
                            <p:fieldset legend="COMPLEMENTS">
                                <div>
                                    <h:panelGrid columns="4" cellpadding="9" cellspacing="10" style="width: 100%">
                                    	<h:outputLabel value="Numéro de jugement" style="text-align: right;"/>  
                                        <h:outputText value="#{consultBean.decDCToConsult.num_jugement}" style="font-weight:bold;"/>
                                    	
                                        <h:outputText value="Date de Jugement " />   
                                        <h:outputText value="#{consultBean.decDCToConsult.date_jugement}" style="font-weight:bold;"/>

                                        <h:outputLabel value="Tribunal" style="text-align: right;"/>  
                                        <h:outputText value="#{consultBean.decDCToConsult.tribunal}" style="font-weight:bold;"/> 
                                    </h:panelGrid>
                                </div>
                            </p:fieldset>
                        </h:panelGrid>
                        
                        <h:panelGrid id="panel" columns="1" cellpadding="5" style="width: 90%;">
                        	 <p:fieldset legend="MENTIONS MARGINALES" style="width: 93%">
                                <div align="center">
                                    <p:inputTextarea rows="15" style="width: 100%;font-weight:bold; " value="#{consultBean.decDCToConsult.mention_marginale}" disabled="true"/>  
                                </div>
                            </p:fieldset>
                        </h:panelGrid>
                        
                        <h:panelGrid columns="1" cellpadding="5" style="width: 90%;">
                        		<p:fieldset legend="IMPRESSIONS">
                                <div align="center">
                                
                                    <h:panelGrid columns="4" >
                                        <p:commandButton id="btnActeDeces" update=":formActeDeces" oncomplete="acteDeces.show()" icon="ui-icon-print" title="Impression d'acte de décès" value="Acte"/>
                                        <p:commandButton id="btnExtraitDeces" update=":formExtraitDeces" oncomplete="extraitDeces.show()" icon="ui-icon-print" title="Impression d'extrait de décès" value="Extrait"/>
                                        <p:commandButton id="btnCopieDeces" update=":formCopieDeces" oncomplete="copieDeces.show()" icon="ui-icon-print" title="Impression de copie littérale de décès" value="Copie littérale"/>
                                        <p:commandButton id="btnBulletinDeces" update=":formBulletinDeces" oncomplete="bulletinDeces.show()" icon="ui-icon-print" title="Impression de bulletin de décès" value="Bulletin"/>
                                        
                                    </h:panelGrid>
                                    
                                </div>
                                </p:fieldset>
                         </h:panelGrid>
                                <div align="center">
                                    
                                    <h:panelGrid columns="1">
                        
				                        <ui:fragment rendered="#{userBean.userConnect.userProfil eq 'officier'}">
								            <h:panelGrid columns="3" >
		                                    	<p:commandButton id="btnUpdateUser" update=":formUpdateDeces" oncomplete="decesDialogUpdate.show()" icon="ui-icon-pencil" title="Mettre à jour les mentions marginales" value="MAJMM"/>                                   
		                     					<p:commandButton value="Modifier" update="growl" action="#{consultBean.updateRegistreD}"/> 
		                                        <p:commandButton value="Retour" update="growl" action="#{consultBean.retourRegistreDeces}"/>
		                                    </h:panelGrid>
								        </ui:fragment>
								         <ui:fragment rendered="#{userBean.userConnect.userProfil eq 'agent'}">
								            <h:panelGrid columns="2" cellspacing="5">
					                            <p:commandButton id="btnUpdateUser2" update=":formUpdateDeces" oncomplete="decesDialogUpdate.show()" icon="ui-icon-pencil" title="Mettre à jour les mentions marginales" value="MAJMM"/>
		                                        <p:commandButton value="Retour" update="growl" action="#{consultBean.retourRegistreDeces}"/>
					                        </h:panelGrid>
								        </ui:fragment>
								        
				                        </h:panelGrid>
                                    
                                </div>

					        </h:form> 
					        <h:form id="formUpdateDeces" target="_blank">
                            <p:dialog header="Mise à jour des mentions marginales" widgetVar="decesDialogUpdate" resizable="false" id="userDlgUpdate"  
                                      showEffect="fade" hideEffect="explode" modal="true">  

                                <h:panelGrid id="display" columns="1" cellpadding="4" style="margin:0 auto;">  
									<div align="center">
                                    		<p:inputTextarea value="#{consultBean.decDCToConsult.mention_marginale}"  rows="15" cols="160" style="width: 100%; " label="Mention marginale" />  
                                	</div>
                                    
                                    <f:facet name="footer">
                                        <p:separator/>
                                        <p:commandButton id="btnUpdateeOK" update=":formAddDec:panel, :formAddDec:growl" actionListener="#{consultBean.mAJMMD}" oncomplete="decesDialogUpdate.hide()" icon="ui-icon-disk" title="Enregistrement des modifications" value="Enregistrer"/> 
                                        <p:commandButton id="btnUpdateCancel" oncomplete="decesDialogUpdate.hide()" icon="ui-icon-closethick" title="Annuler" value="Annuler"/> 
                                    </f:facet>
                                </h:panelGrid>  

                            </p:dialog>  

                        </h:form>
                        
                        <h:form id="formActeDeces" target="_blank">
		                	<p:dialog header="Confirmation" widgetVar="acteDeces" resizable="false" id="acteDecesDlg" style="width:400px;" 
		                     	showEffect="fade" hideEffect="explode" modal="true"> 
		                     	<p:outputLabel value="Etes-vous sûr de vouloir délivré cet acte de décès?"/> 
		                     	<br/>
		                     	<br/>
		                     	<p:separator/>
								
		                            <f:facet name="footer">
		                            	<div align="center">
											<h:commandButton id="btnUpdateeOK" onclick="acteDeces.hide()" actionListener="#{consultBean.printActeDeces}" oncomplete="acteDeces.hide()" icon="ui-icon-disk" title="Impression" value="imprimer"/> 
		                             	</div>
		                             </f:facet>
		                   	</p:dialog>  
		
		              	</h:form>
		              	
		              	<h:form id="formExtraitDeces" target="_blank">
		                	<p:dialog header="Confirmation" widgetVar="extraitDeces" resizable="false" id="extraitDecesDlg" style="width:400px;" 
		                     	showEffect="fade" hideEffect="explode" modal="true"> 
		                     	<p:outputLabel value="Etes-vous sûr de vouloir délivré cet extrait de décès?"/> 
		                     	<br/>
		                     	<br/>
		                     	<p:separator/>
								
		                            <f:facet name="footer">
		                            	<div align="center">
											<h:commandButton id="btnExtraitDeces" onclick="extraitDeces.hide()" actionListener="#{consultBean.printExtraitDeces}" oncomplete="extraitDeces.hide()" icon="ui-icon-disk" title="Impression" value="imprimer"/> 
		                             	</div>
		                             </f:facet>
		                   	</p:dialog>  
		
		              	</h:form>
		              	
		              	<h:form id="formCopieDeces" target="_blank">
		                	<p:dialog header="Confirmation" widgetVar="copieDeces" resizable="false" id="copieDecesDlg" style="width:400px;" 
		                     	showEffect="fade" hideEffect="explode" modal="true"> 
		                     	<p:outputLabel value="Etes-vous sûr de vouloir délivré cette copie littérale de décès?"/> 
		                     	<br/>
		                     	<br/>
		                     	<p:separator/>
								
		                            <f:facet name="footer">
		                            	<div align="center">
											<h:commandButton id="btnCopieDeces" onclick="copieDeces.hide()" actionListener="#{consultBean.printCopieLitteraleDeces}" oncomplete="copieDeces.hide()" icon="ui-icon-disk" title="Impression" value="imprimer"/> 
		                             	</div>
		                             </f:facet>
		                   	</p:dialog>  
		
		              	</h:form>
		              	
		              	<h:form id="formBulletinDeces" target="_blank">
		                	<p:dialog header="Confirmation" widgetVar="bulletinDeces" resizable="false" id="bulletinDecesDlg" style="width:400px;" 
		                     	showEffect="fade" hideEffect="explode" modal="true"> 
		                     	<p:outputLabel value="Etes-vous sûr de vouloir délivré ce bulletin de décès?"/> 
		                     	<br/>
		                     	<br/>
		                     	<p:separator/>
								
		                            <f:facet name="footer">
		                            	<div align="center">
											<h:commandButton id="btnBulletinDeces" onclick="bulletinDeces.hide()" actionListener="#{consultBean.printBulletinDeces}" oncomplete="bulletinDeces.hide()" icon="ui-icon-disk" title="Impression" value="imprimer"/> 
		                             	</div>
		                             </f:facet>
		                   	</p:dialog>  
		
		              	</h:form>
                </div>
                
            </ui:define>

        </ui:composition>

    </body>
    </ui:fragment>
    <ui:fragment rendered="#{centreBean.etatLicence eq false}">
		
			<h:head>
        <title>Activation</title>
        <link href="http://localhost:8080/cec/resources/css/appCSS.css" type="text/css" rel="stylesheet"/>
        
    </h:head>

    <body>
		<div class="breadcrumb" style="width:600px" />
       	<h1 align="center">ACTIVATION DE L'APPLICATION ETAT CIVIL SERVICE</h1>
        	<div class="panContent" align="center">
            	<h:form id="formActive"> 
                	<p:growl id="growlA" sticky="true"/>
					<h:panelGrid columns="1" style="width: 90%;">
                    	<p:fieldset legend="CODE SECRET">
                        	<div align="center">
                            	<h:panelGrid columns="2"  style="width: 95%;"> 
                                	<p:inputText id="code" value="#{centreBean.code}" required="true" requiredMessage="Veuillez saisir votre code d'activation" label="Code" placeholder="Veuillez saisir le code d'activation." style="width: 90%;"/>
                                	<p:commandButton value="Activer" update="growlA" action="#{centreBean.activation}" />
                                </h:panelGrid>
                            </div>
                        </p:fieldset>
                    </h:panelGrid>
                </h:form>
             </div>
         </body>  
			
		</ui:fragment>
</html>
